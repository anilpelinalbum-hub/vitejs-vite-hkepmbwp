<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çevrimdışı - Anıl & Pelin Nişan Albümü</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #FEF5FA 0%, #FDECF2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1.25rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            max-width: 400px;
        }
        h1 {
            color: #EC7193;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Çevrimdışısınız</h1>
        <p>İnternet bağlantınız şu anda yok. Lütfen bağlantınızı kontrol edip tekrar deneyin.</p>
        <button onclick="window.location.reload()">Tekrar Dene</button>
    </div>
</body>
</html>
